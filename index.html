<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trợ lý ảo AI</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #1e1e2f, #2c5364);
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
      max-width: 600px;
    }

    .container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #10a37f;
    }

    .container p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .chat-button {
      background-color: #10a37f;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 163, 127, 0.4);
    }

    .chat-button:hover {
      background-color: #0e8669;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 2rem;
      }

      .container p {
        font-size: 1rem;
      }

      .chat-button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }

    /* ✅ KHÔNG ẨN BOT */
    iframe[title="FPT.AI SDK"] {
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      width: 380px !important;
      height: 500px !important;
      z-index: 9999 !important;
      border: none !important;
      /* ❌ Đừng để display: none ở đây */
    }

    /* Ẩn các khối trắng rỗng */
    body > div:empty {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-robot"></i> Trợ Lý Ảo AI</h1>
    <p>Hãy nhấn nút bên dưới để bắt đầu trò chuyện với trợ lý AI của chúng tôi.</p>
    <button class="chat-button" onclick="openBot()">Bắt đầu trò chuyện</button>
  </div>

  <!-- SDK từ FPT -->
  <script>
  const apiKey = "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"; // Thay bằng API key của bạn

  async function sendMessage() {
    const input = document.getElementById("prompt");
    const chat = document.getElementById("chat");
    const userMessage = input.value.trim();

    if (!userMessage) return;

    // Hiển thị tin nhắn người dùng
    const userDiv = document.createElement("div");
    userDiv.className = "message user";
    userDiv.innerHTML = `<div class="box">${userMessage}</div>`;
    chat.appendChild(userDiv);
    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    try {
      // Gọi API ChatGPT
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "user", content: userMessage }
          ],
          temperature: 0.7
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "❌ Bot không phản hồi.";

      // Hiển thị phản hồi của ChatGPT
      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      botDiv.innerHTML = `<div class="box">${reply}</div>`;
      chat.appendChild(botDiv);
      chat.scrollTop = chat.scrollHeight;

    } catch (error) {
      // Hiển thị lỗi nếu có
      const errorDiv = document.createElement("div");
      errorDiv.className = "message bot";
      errorDiv.innerHTML = `<div class="box">⚠️ Lỗi khi gọi API: ${error.message}</div>`;
      chat.appendChild(errorDiv);
    }
  }
</script>
</body>
</html>
